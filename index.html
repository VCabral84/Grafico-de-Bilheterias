<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maiores bilheterias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Relatório de bilheterias de produções cinematográficas</h1>
        <nav>
            <a href="index.html">Mundo</a>
        </nav>
    </header>
    <main class="graficos-section">
        <section id="graficos-container" class="graficos-container">
            <div id="chart">
                <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
                <script type="text/javascript">
                    google.charts.load('current', { packages: [ 'corechart' ] })
                    google.charts.setOnLoadCallback(drawChart)

                    function drawChart (){
                        const container = document.querySelector ('#chart')
                        const data = new google.visualization.arrayToDataTable([
                            ['Filmes', 'Bilheteria'],
                            ['Avatar', 2923706026],
                            ['Vingadores:Ultimato', 2799439100],
                            ['Avatar:O Caminho da Água', 2320250281],
                            ['Titanic', 2264743305	],
                            ['Star Wars: O Despertar da Força', 2071310218],
                            [ '   ', 0]
                        ])
                        const options ={
                            title: 'Maiores Bilheterias - Filme e sua arrecadação',
                            height: 500,
                            width: 1800}

                            const chart = new google.visualization.ColumnChart(container)
                            chart.draw(data, options)
                        }
                    </script>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Vitor Gabriel de Oliveira Cabral </p>
    </footer>
</body>
</html>
